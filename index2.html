<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圓形進度條</title>
    <style>
        /* 用來設置整個頁面的樣式 */
        body {
            font-family: '微軟正黑體', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 進度條容器 */
        .circle-progress {
            width: 150px; /* 圓形的大小 */
            height: 150px;
            border-radius: 50%; /* 使它成為圓形 */
            border: 10px solid #ddd; /* 背景灰色的圓邊 */
            position: relative;
            background: conic-gradient(#4caf50 0% 70%, #ddd 70% 100%); /* 設置進度條顏色 */
        }

        /* 進度條的文字 */
        .circle-progress span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

<!-- 進度條容器 -->
<div class="circle-progress">
    <span>70%</span> <!-- 顯示進度百分比 -->
</div>

</body>
</html>
